<div class="thumbnail">
  <img src="{{meal.image}}" alt="">
  <div class="caption">
    <h3>{{meal.name}}</h3>
    options:
    <span *ngFor="let option of meal.options" class="label"
          [class.label-danger]="option == 'meat'"
          [class.label-warning]="option == 'vegeterian'"
          [class.label-success]="option == 'vegan'"
    >{{ option }}</span>
    <h4>${{meal.price}}</h4>
  </div>
</div>
